<html>
<head>
<title>CoPad Proof-of-Concepts</title>
<link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="/style.css">
<link rel="stylesheet" href="/user.css">
<style>
body {
	background: url('background_linen.png');
	padding:0;
	margin:0;
}
textarea {
    font-family: 'Droid Sans Mono';
	background-color: #000011;
	color: #dddddd;
	width: 640px;
	height: 480px;
	border: none;
	font-family: monospace;
	font-size: 12pt;
}
iframe {
	width: 100%;
	height: 30%;
	border: none;
}
button#save {
	position: absolute;
	right: 15px;
	top: 15px;
}
button#run {
	position: absolute;
	right: 15px;
	top: 40px;
}
</style>
</head>
<body class="dark">
<button id="save">Save Code</button>
<textarea id="code">public class Main {
	public static void main(String args[]) {
		System.out.println("Hello World!!!");
	}
}
</textarea>
<button id="run">Remote Execute</button>
<script src="/socket.io/socket.io.js"></script>
<script src="/term.js"></script>
<script src="/options.js"></script>
<script src="/tty.js"></script>
<script src="/user.js"></script>
<script>
(function() {
var socket = io.connect();

var save = document.getElementById('save');
var code = document.getElementById('code');

if (save) {
  on(save, 'click', function() {
	socket.emit('save', {code: code.value});
  });
}
})();
</script>
</body>
</html>
